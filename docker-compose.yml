version: '3.8'

services:
  kleverconnect:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: kleverconnect-starter:latest
    container_name: kleverconnect-app
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - klever-network

networks:
  klever-network:
    driver: bridge